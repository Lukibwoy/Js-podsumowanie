Zad. 1
Story:
W panelu administracyjnym do mojego bloga posiadam tabelkę, do której za pomocą API obecnie pobieram wszystkie komentarze do artykułów, a następnie mogę usuwać komentarze, które są uznawane za nieprzyzwoite. W moim panelu administracyjnym brakuje mi możliwości wyszukiwania i wyróżniania komentarzy nieprzyzwoitych.

	Podpowiedź:
Klient nie udostępnił nam swojego API, więc skorzystaj z API https://jsonplaceholder.typicode.com/comments aby wyświetlić komentarze w tabeli. Stwórz tabelę z nagłówkami name, email, body oraz action. 

W polu action dodaj przycisk usuń i zaloguj w konsoli (usuń odnosi się do komentarza, jaki chcesz usunąć). Dodaj możliwość wyszukiwania w tabeli za pomocą inputów wyszukujących po polach name, email i body.
Dodaj możliwość zaznaczania kilku wierszy i przycisk do usuwania zaznaczonych.
 -->
  <h2>Comments</h2>
  <div class="container">

    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>email</th>
          <th>body</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <button id="deleteSelectedButton">Delete Selected</button>

	Podpowiedź:
